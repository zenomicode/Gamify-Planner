<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сражения и Команды</title>
  <link rel="stylesheet" href="style/head.css">
  <link rel="stylesheet" href="style/battles.css">
  <script src="js/load-components-head.js"></script>
</head>
<body>
    <!-- Обертка для шапки и меню -->
    <div id="header-wrapper"></div>
  
    <!-- Основной контент -->
    <div class="main-content">
        <div class="container">
            <!-- Кнопки для поиска/создания команды -->
            <button class="button" id="findTeamBtn">Найти команду</button>
            <div class="image-container">
              <img src="images/NicePng_crossed-swords-png_573380.png" alt="Скрещенные мечи">
            </div>
            <button class="button" id="createTeamBtn">Создать команду</button>
        </div>
        
        <!-- Кнопка для перехода к странице команды -->
        <div class="team-nav-section">
            <button class="button team-page-btn" onclick="goToTeamPage()">Моя команда</button>
        </div>
    </div>
  
  <!-- Модальное окно поиска команды -->
  <div id="findTeamModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">Поиск команды</div>
      <input type="text" class="modal-input" id="team-search-input" placeholder="Введите название команды..." maxlength="63">
      <button class="modal-button" id="joinTeamBtn">Присоединиться</button>
      <p id="search-message" class="modal-message"></p>
    </div>
  </div>
  
  <!-- Модальное окно создания команды -->  
  <div id="createTeamModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">Создание команды</div>
      <input type="text" class="modal-input" id="team-name-input" placeholder="Придумайте название команды..." maxlength="63">
      <textarea class="modal-input" id="team-info-input" placeholder="Описание команды (необязательно)" maxlength="255"></textarea>
      <button class="modal-button" id="confirmCreateBtn">Создать</button>
      <p id="create-message" class="modal-message"></p>
    </div>
  </div>
  
  <script src="js/battles.js"></script>
</body>
</html>
